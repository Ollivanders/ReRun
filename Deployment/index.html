<!DOCTYPE html>
<html lang="en">
<head>
    <title>Christmas Events</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link href="/Grayscale/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for Grayscale template -->
    <link href="/Grayscale/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- CSS for template -->
    <link href="/Grayscale/css/grayscale.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Jquery unconventionally in the header because scripts in the middle of the page require it pre-loaded-->
    <script type="text/javascript" src="/Grayscale/vendor/jquery/jquery.min.js"></script>
</head>
<body id="page-top">

<!-- Nav bar -->
<nav id="mainNav" style="background-color:black" class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" style="font-size: 30px;" href="#page-top">Christmas Events</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <label class="col-md-3 control-label">Admin Login</label>
                    <button id="loginButton" type="submit" style="float:right;" class="btn">Login</button>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="username"
                               placeholder="Username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                               placeholder="Password">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Intro Header -->
<header class="masthead">
    <div class="intro-body">
        <div class="container" style="padding-top:150px">
            <div class="row">
                <div class="col-lg-8 mx-auto" style="text-shadow: 2px 2px 4px black;">
                    <h3 class="brand-heading">Christmas Events</h3>
                    <h3 class="brand=heading">To get you in that festive good mood!!!!!</h3>
                    <a href="#eventsDisplay" class="btn btn-circle js-scroll-trigger">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Events Display -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12" style="margin:auto;">
            <div class="form-group " align="center">
                <h1> Search for a Specifc Event </h1>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar">
                        </i>
                    </div>
                    <input class="form-control" id="date" name="date" placeholder="DD-MM-YYYY" type="text"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-map">
                        </i>
                    </div>
                    <input class="form-control" id="search" name="search" placeholder="Search by Title"
                           type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button id="searchButton" type="submit" class="btn btn-default">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>


<section id="eventsDisplay" class="download-section content-section text-center">
    <div class="row" id="tiles">
    </div>
    <div class="row" id="tilesExternal">
    </div>

</section>

<footer class="container-fluid bg-4 text-center">
    <h1>Events@Durham ======= Contact Us</h1>
</footer>

<!-- Jquery import from local file and Javascript for bootstrap -->
<script type="text/javascript" src="/Grayscale/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Jquery, cookie and datePicker Javascript files -->
<script type="text/javascript" src="/Grayscale/vendor/jquery-easing/jquery.easing.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<!-- JavaScript for custom template with personal client additons -->
<script type="text/javascript" src="/js/client.js"></script>
<script type="text/javascript" src="/Grayscale/js/grayscale.js"></script>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
<!-- Bootstrap core JavaScript -->

<!-- Personal Scripts -->
</body>

</html>
