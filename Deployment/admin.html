<!DOCTYPE html>
<html>

<head>
    <title>Administration for Christmas Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="/Grayscale/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for template -->
    <link href="/Grayscale/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for template -->
    <link href="/css/admin.css" type="text/css" rel="stylesheet">
    <link href="/Grayscale/css/grayscale.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- JQuery Plugin, in the header unconventionally inorder to allow scripts and therefore venues to load -->
    <script type="text/javascript" src="/Grayscale/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/Grayscale/vendor/jquery-easing/jquery.easing.js"></script>

</head>

<body id="page-top">

<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background: black;" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" style="font-size: 30px; float:left;"
           href="#page-top">Administration</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <!-- put the admin login here  -->
            </ul>
        </div>
        <div class="wrapper">
            <button id="logout" type="submit" class="btn btn-default">Logout</button>
        </div>
    </div>
</nav>

<!-- Intro Header -->
<header class="display">

    <div class="container" style="padding: 50px;"></div>
    <div class="row">

        <div class="signup-form">
            <form>
                <h2>Venues</h2>
                <p></p>
                <div class="form-group">
                    <input id="name" type="text" class="form-control" name="name" placeholder="Name (required)"
                           required="required">
                </div>
                <div class="form-group">
                    <input id="postcode" type="text" class="form-control" name="postcode"
                           placeholder="Postcode (optional)">
                </div>
                <div class="form-group">
                    <input id="town" type="text" class="form-control" name="town" placeholder="Town (optional)">
                </div>
                <div class="form-group">
                    <input id="urlVenue" type="url" class="form-control" name="url" placeholder="URL (optional)">
                </div>
                <div class="form-group">
                    <input id="icon" type="url" class="form-control" name="icon" placeholder="Icon (optional)">
                </div>
                <p></p>
                <div class="form-group">
                    <h5> Note only a venue name is compolsory for a new venue</h5>
                </div>
                <p></p>
                <div class="form-group">
                    <button id="addVenue" type="button" class="btn btn-success btn-lg btn-block">Add</button>
                </div>
                <p></p>
            </form>
        </div>

        <a href="#eventsDisplay" class="btn btn-circle js-scroll-trigger">
            <i class="fa fa-angle-double-down animated"></i>
        </a>

        <div class="signup-form">
            <form>
                <h2>Events</h2>

                <div class="form-group">
                    <input type="text" id="event_id" class="form-control" name="event_id"
                           placeholder="Event Id (required)"
                           required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="title" class="form-control" name="title" placeholder="Title (required)">
                </div>
                <div class="form-group">
                    <input type="text" id="venue_id" class="form-control" name="venue_id"
                           placeholder="Venue Id (required)">
                </div>
                <div class="form-group">
                    <div class="bootstrap-timepicker timepicker">
                        <input type="date" id="date" class="form-control" name="date" placeholder="Date (required)">
                    </div>
                    <input id="time" type="text" class="form-control" name="time" placeholder="Time (required)">
                </div>
                <div class="form-group">
                    <input type="url" id="urlEvent" class="form-control" name="url" placeholder="URL (optional)">
                </div>
                <div class="form-group">
                    <input type="text" id="blurb" class="form-control" name="blurb" placeholder="Blurb (optional)">
                </div>
                <div class="form-group">
                    <h5> Note an event title and id, venue id and date are all compulsory</h5>
                </div>
                <div class="form-group">
                    <button id="addEvent" type="button" class="btn btn-success btn-lg btn-block">Add</button>
                </div>
            </form>
        </div>
    </div>
</header>

<section id="eventsDisplay" class="download-section content-section text-center">
    <div class="row" id="tiles">
    </div>

</section>

<!-- list all current venues here -->

<footer class="container-fluid bg-4 text-center" style="background: black">
    <h1>Events@Durham ======= Administration</h1>
</footer>

</body>

<script type="text/javascript" src="/js/admin.js"></script>

<script type="text/javascript" src="/js/bootstrap-timepicker.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/Grayscale/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for template -->
<script type="text/javascript" src="/Grayscale/js/grayscale.js"></script>

<!-- date Picker -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

<!-- time picker -->
<script type="text/javascript">
    $('#time').timepicker();
</script>

<!-- Personal Scripts -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</html>
